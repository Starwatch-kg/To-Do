<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; text-align: center; }
        input { display: block; width: 100%; margin-bottom: 10px; padding: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        a { display: block; margin-top: 10px; color: #555; text-decoration: none; }
    </style>
</head>
<body>
    <h2>Вход в систему</h2>
    <form action="/login_user" method="post">
        <input type="text" name="login" placeholder="Ваш логин" required>
        <input type="password" name="password" placeholder="Ваш пароль" required>
        <button type="submit">Войти</button>
    </form>
    <a href="/register">Нет аккаунта? Зарегистрироваться</a>
</body>
</html>
